<div class="products">
  <div *ngFor="let product of products" class="productdata">
    <span class="id">{{product.id}} </span>
    <span class="productName"> {{product.product_name}}</span>
    <span class='description'>{{product.product_description}}</span>
    <span class='price'> {{product.product_price}}</span>
    <span class='image'>{{product.product_image}}</span>

  </div>
</div>
